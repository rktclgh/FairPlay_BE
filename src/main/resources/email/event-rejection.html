<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FairPlay 행사 등록 신청 결과 안내</title>
    <style>
        body {
            font-family: "Segoe UI", "Apple SD Gothic Neo", Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 40px 24px 32px 24px;
            background: #ffffff;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon span {
            font-size: 28px;
        }

        h2 {
            color: #1f2937;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .brand {
            color: #3b82f6;
            font-weight: 700;
        }

        .message-box {
            background: #F8F9FD;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
            margin: 20px;
        }

        .message-box p {
            font-size: 15px;
            color: #475569;
            text-align: center;
            margin: 0;
            line-height: 1.6;
        }

        .message-box .message {
            text-align: left;
        }

        .account-box {
            margin-top: 20px;
        }

        .account-box p {
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            text-align: left;
        }

        .reason-box {
            background: #d5efff;
            border-radius: 20px;
            padding: 25px 35px;
            margin: 20px;
            margin-top: 50px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px 35px;
            margin: 20px;
            margin-top: 50px;
        }

        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #8e7bd1;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .warning-box {
            color: #6c757d;
            font-size: 14px;
        }


        .footer {
            margin-top: 32px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .footer span {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-icon">
            <img
                    src="cid:%s"
                    alt="FairPlay Logo"
                    style="width: 64px; height: 64px; object-fit: contain"
            />
        </div>
        <h2><span class="brand">FairPlay</span> 행사 등록 신청 반려 안내</h2>
    </div>
    <div class="message-box">
        <h3>행사 등록 신청이 반려되었습니다.</h3>
        <p class="message">안녕하세요.</p>
        <p class="message">요청하신 행사 '%s'의 등록 신청이 아래의 사유로 반려되었음을 알려드립니다.</p>

        <div class="reason-box">
            <p><strong>반려 사유</strong></p>
            <p>%s</p>
        </div>

        <p class="message">내용을 수정하고 보완하여 다시 신청해주시기 바랍니다.</p>
        <p class="message">감사합니다.</p>
    </div>

    <div class="info-box">
        <div class="warning-box">
            <span> 📞 문의: </span>
            <a href="support@fairplay.com" class="contact-link"
            >support@fair-play.ink</a
            >
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 FairPlay. All rights reserved.</p>
    </div>
</div>
</body>
</html>
