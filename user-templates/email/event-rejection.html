<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FairPlay 행사 등록 신청 결과 안내</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border: 1px solid #dddddd; padding: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header img { width: 150px; }
        .content { font-size: 16px; line-height: 1.6; color: #333333; }
        .content h1 { color: #d9534f; }
        .content p { margin: 0 0 20px; }
        .reason-box { background-color: #f9f9f9; border: 1px solid #eeeeee; padding: 20px; margin-top: 20px; border-radius: 5px; }
        .footer { text-align: center; margin-top: 40px; font-size: 12px; color: #888888; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:%s" alt="FairPlay Logo">
    </div>
    <div class="content">
        <h1>행사 등록 신청이 반려되었습니다.</h1>
        <p>안녕하세요.</p>
        <p>요청하신 행사 '%s'의 등록 신청이 아래의 사유로 반려되었음을 알려드립니다.</p>
        <div class="reason-box">
            <strong>반려 사유:</strong>
            <p style="margin-top: 10px;">%s</p>
        </div>
        <p style="margin-top: 30px;">내용을 수정하고 보완하여 다시 신청해주시기 바랍니다.</p>
        <p>감사합니다.<br>FairPlay 팀 드림</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 FairPlay. All rights reserved.</p>
    </div>
</div>
</body>
</html>
