<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>FairPlay 알림</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #f8fafc; margin:0; padding:0; }
        .container { max-width:400px; margin:40px auto; background:#fff; border-radius:14px; border:1px solid #e5e7eb; box-shadow:0 4px 24px rgba(0,0,0,.08); padding:36px 24px; }
        .logo { text-align:center; margin-bottom:16px; }
        .logo img { width:56px; height:56px; object-fit:contain; }
        .title { font-size:22px; color:#2563eb; font-weight:700; margin-bottom:12px; text-align:center; }
        .message { font-size:16px; color:#374151; margin-bottom:16px; text-align:center; }
        .link-btn { display:inline-block; padding:10px 24px; background:#2563eb; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; font-size:15px; }
        .footer { text-align:center; margin-top:24px; color:#9ca3af; font-size:13px; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="cid:logo" alt="FairPlay Logo" />
    </div>
    <div class="title">%s</div>
    <div class="message">%s</div>
    %s
    <div class="footer">© 2025 FairPlay · 박람회/행사 예약 플랫폼</div>
</div>
</body>
</html>
